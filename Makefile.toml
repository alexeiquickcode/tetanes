[env]
VERSION = { script = [
  "awk -F ' = ' '$1 ~ /version/ { gsub(/[\\\"]/, \"\", $2); printf(\"%s\",$2) }' Cargo.toml",
] }

[env.development]
RUST_LOG = { value = "tetanes=debug", condition = { env_not_set = ["RUST_LOG"] } }

[env.production]
RUST_LOG = { value = "tetanes=info", condition = { env_not_set = ["RUST_LOG"] } }

[tasks.default]
alias = "run"

[tasks.version]
description = "Print the crate version"
category = "Tools"
workspace = false
script = ["echo Version: ${VERSION}"]

[tasks.clean]
description = "Clean up build artifacts"
category = "Development"
workspace = false
command = "cargo"
args = ["clean"]

[tasks.lint]
description = "Lint with clippy"
category = "Development"
workspace = false
command = "cargo"
args = ["clippy"]

[tasks.build]
description = "Build TetaNES"
category = "Build"
workspace = false
command = "cargo"
args = ["build", "--profile", "dist", "-p", "tetanes"]

[tasks.run]
description = "Run TetaNES in release mode"
category = "Development"
workspace = false
command = "cargo"
args = ["run", "--profile", "dist", "-p", "tetanes", "${@}"]

[tasks.dev]
description = "Run TetaNES in development mode"
category = "Development"
workspace = false
command = "cargo"
args = ["run", "--profile", "devo", "-p", "tetanes", "${@}"]

[tasks.dev-profiling]
description = "Run TetaNES in development mode with profiling enabled"
category = "Development"
workspace = false
command = "cargo"
args = ["run", "--profile", "devo", "-p", "tetanes", "--features", "profiling", "${@}"]

[tasks.profiling_viewer]
description = "Run profiling viewer"
category = "Development"
workspace = false
command = "puffin_viewer"
args = ["--url", "127.0.0.1:8585"]

[tasks.profiling]
description = "Run TetaNES in development mode with profiling viewer"
category = "Development"
workspace = false
run_task = { name = ["dev-profiling", "profiling_viewer"], fork = true, parallel = true }

[tasks.install-web-deps]
description = "Install wasm target"
workspace = false
command = "rustup"
args = ["target", "add", "wasm32-unknown-unknown"]

[tasks.build-web]
description = "Build TetaNES Web"
category = "Build"
workspace = false
command = "cargo"
args = ["run-wasm", "--release", "--build-only", "--profile", "dist", "-p", "tetanes", "--no-default-features"]
dependencies = ["install-web-deps"]

[tasks.run-web]
description = "Run TetaNES Web in release mode"
category = "Development"
workspace = false
command = "cargo"
args = ["watch", "-s", "cargo run-wasm --profile dist -p tetanes --no-default-features"]
dependencies = ["install-web-deps"]

[tasks.dev-web]
description = "Run TetaNES Web in development mode"
category = "Development"
workspace = false
command = "cargo"
args = ["watch", "-s", "cargo run-wasm --profile devo -p tetanes --features console_log"]
dependencies = ["install-web-deps"]
